name: Expo EAS OTA Update

on:
  push:
    branches:
      - main

jobs:
  publish-ota-update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run lint & tests
        run: |
          npm run lint --if-present
          npm test --if-present

      - name: ğŸ§° Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ”‘ Authenticate with Expo
        run: eas whoami || eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Publish OTA update
        run: eas update --branch main --non-interactive

